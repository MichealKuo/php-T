<form name="form1" onsubmit="sendData(); return false;">
    <input type="number" name="a" placeholder="a"> +
    <input type="number" name="b" placeholder="b">
    <button>=</button>
</form>

<div id="info"></div>

<script>
    function sendData(){
        const fd = new FormData(document.form1); // 表單物件

        fetch('a20210804-02-post-data.php', {
            method: 'POST',
            body: fd,   //預設為 Content-type: multipart/form-data; 
        })
            //因為return response.text() 裡面只有一個素數+return
            .then(r=>r.text())      //response   text可換json
            .then(txt=>{                // txt => obj
                info.innerText = txt ;  //obj.result
                  
            });


            // .then(r=>r.json())      //response   text可換json

            //     info.innerText = obj.result ;    //obj.result
            // });


           
        }

            



</script>
