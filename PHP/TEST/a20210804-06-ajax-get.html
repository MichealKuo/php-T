<form onsubmit="ajaxSend(); return false">
    <input type="number" name="a" placeholder="a"> +
    <input type="number" name="b" placeholder="b">
    <button>=</button> <span id="result"></span>
</form>

<br>

<script>
    //請比較 a20210802-12-ajax-get.html


    const af = document.querySelector('input[name=a]');
    const bf = document.querySelector('input[name=b]');
    const result = document.querySelector('#result');

    function ajaxSend() {
        const sp = new URLSearchParams();
        sp.set('a', af.value);
        sp.set('b', bf.value);

        fetch('a20210802-08-query-string.php?'+ sp.toString() )

            .then(r=>r.text())      //response   text可換json
            .then(txt=>{                // txt => obj
                result.innerText = txt ;    //obj.result

                    //result.innerHTML也可以

                
        });

    }
